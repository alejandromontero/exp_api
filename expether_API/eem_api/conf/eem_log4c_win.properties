# category
log4j.category.logfile=trace, log
#log4j.category.syslogfile=trace, syslog
log4j.category.syslogfile=trace, evt
log4j.category.statslogfile=trace, stats

# APPENDER log
# appender
log4j.appender.log=org.apache.log4j.RollingFileAppender
log4j.appender.log.File=${CATALINA_HOME}/../logs/eem_lfi_trace.log
log4j.appender.log.MaxFileSize=10MB
log4j.appender.log.MaxBackupIndex=10
log4j.appender.log.Append=true
# layout
log4j.appender.log.layout=org.apache.log4j.PatternLayout
log4j.appender.log.layout.ConversionPattern=%d [%-5p] %m%n

# APPENDER syslog
# appender
#log4j.appender.syslog=org.apache.log4j.net.SyslogAppender
#log4j.appender.syslog.Facility=local0
#log4j.appender.syslog.SyslogHost=localhost
# layout
#log4j.appender.syslog.layout=org.apache.log4j.SimpleLayout

# APPENDER evt
# appender
log4j.appender.evt=org.apache.log4j.nt.NTEventLogAppender
log4j.appender.evt.Source=ExpEtherManager
# layout
log4j.appender.evt.layout=org.apache.log4j.SimpleLayout

# APPENDER stats
# appender
log4j.appender.stats=org.apache.log4j.RollingFileAppender
log4j.appender.stats.File=${CATALINA_HOME}/../logs/eem_lfi_stats.log
log4j.appender.stats.MaxFileSize=10MB
log4j.appender.stats.MaxBackupIndex=10
log4j.appender.stats.Append=true
# layout
log4j.appender.stats.layout=org.apache.log4j.PatternLayout
log4j.appender.stats.layout.ConversionPattern=%m%n
